      a {
        color: #70B7FD;
        text-decoration: none;
      }
      
      body {
        width: 95%;
        margin: 0 auto;
        font: 1em/1.2 'PingFangSC','helvetica neue','hiragino sans gb','arial','microsoft yahei ui','microsoft yahei','simsun','sans-serif';
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-gap: 20px;
      }
      header {
        grid-column: 1 / 3;
        grid-row: 1;
      }
      .videoContainer {
        grid-column: 2;
        grid-row: 2;
        width: 80%;
      }
      .vjs-subs-caps-button {
        display: none;
      }
      aside {
        grid-column: 1;
        grid-row: 2;
        padding-left: .5em;
        padding-right: 1em;
        text-align: right;
        border-right: 1px solid #999;
      }
      .categories {
        grid-column: 1 / 3;
        grid-row: 3;
        text-align: center;
      }
      section {
        grid-column: 1 / 3;
        grid-row: 4;
        text-align: center;
      }
      .sources {
        display: inline-block;
        margin-top: 0;
        padding: 0;
      }
      .sources li {
        display: block;
        text-decoration: none;
        letter-spacing: 1px;
        text-transform: uppercase;
        border: 2px solid rgba(0,0,200,0.6);
        background: rgba(112,183,253,0.3);
        color: rgba(0,0,200,0.6);
        box-shadow: 1px 1px 2px rgba(0,0,200,0.4);
        border-radius: 10px;
        padding: 3px 10px;
        margin-bottom: 10px;
        cursor: pointer;
      }
      .regImg {
        display: inline-block;
      }
      .categories li, .channels li, .formToggle, button {
        display: inline-block;
        text-decoration: none;
        letter-spacing: 1px;
        text-transform: uppercase;
        border: 2px solid rgba(0,0,200,0.6);
        background: rgba(112,183,253,0.3);
        color: rgba(0,0,200,0.6);
        box-shadow: 1px 1px 2px rgba(0,0,200,0.4);
        border-radius: 10px;
        padding: 3px 10px;
        margin-bottom: 10px;
        cursor: pointer;
      }
      button {
        font-size: .9em;
      }
      .working {
        border: 2px solid rgba(0, 200, 0, 0.6) !important;
        background:rgba(47, 201, 96, 0.3) !important;
      }
      .sources .sourceReg, .categories .selected, .channels .selected {
        color: white;
        background: red !important;
      }
      li {
        margin-left: .5em;
      }
      aside h3 {
        margin-top: 0;
      }
      .hidden {
        display: none !important;
      }
      .white {
        color: white !important;
      }
      h4 {
        color: red;
      }
      .bgBlack {
        background-color: black !important;
      }
      input {
        display: inline-block;
        text-align: center;
        font-size: 1em;
        border-radius: 1px;
        box-sizing: border-box;
        height: 2em;
        max-width: 8em;
      }
      form div + div {
        margin-top: 1em;
      }
      footer {
        background: #F3F3F3;
        padding: .5em;
        letter-spacing: 1px;
        position: fixed;
        left: 0;
        bottom: 0;
      }
      footer span {
        margin-left: .5em;
        margin-right: .5em;
      }
      @media (max-width: 991.98px) {
        header {
          padding-left: 1em;
        }
        .videoContainer {
          width: 95%;
        }
        .categories .hbohd {
          display: none;
        }
        footer span {
            display: none;
        }
      }
      @media (min-width: 992px) {
        header {
          grid-column: 2;
          grid-row: 1;
        }
      }
      svg {
        fill:#70B7FD; 
        color:#fff; 
        position: absolute; 
        top: 0; 
        border: 0; 
        right: 0;
      }

    <title>土味站点</title>
    <link rel="stylesheet" href="https://fonts.lug.ustc.edu.cn/css?family=Raleway:200">
    <link href="https://cdn.bootcss.com/pure/0.6.0/pure-min.css" rel="stylesheet" />
    <link href="css2.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico">
    <script src="hls.js"></script>
</head>
<body>
	<div id="main">
        	<div class="header">
            		<h1>It's 土味</h1>
            		<h2>土味站点源码 - <a href="https://github.com/renchen1994/WP/">Github</a></h2>
        	</div>
        	<div class="content">
            		<aside>
            		本站为土土练手站点。
            		更多内容请访问：<a href="https://github.com/renchen1994/WP/">https://github.com/renchen1994/WP/</a>
            		</aside>
            		<h4>音乐搜索</h4>
            		<div class="pure-g">
            			<div class="pure-u-1">
            				<div style="text-align: center;">
						<input id="searchValue" value="周杰伦" type="text" oninput="change(this,'searchValue')" onkeydown="keyDown(event,this)">
						<input id="currentPage" class="short-input" value="1" type="text" oninput="change(this,'currentPage')" onkeydown="keyDown(event,this)">
						<input id="pageSize" class="short-input" value="10" type="text" oninput="change(this,'pageSize')" onkeydown="keyDown(event,this)">
						<span style="cursor:pointer" onclick="search_btn()">搜索</span>
						<div id="operation" style="visibility: hidden;">
							<span style="cursor:pointer" onclick="changePage('reduce')">上一页</span>
							<span id="search_type"></span>
							<span style="cursor:pointer" onclick="changePage('add')">下一页</span>
						</div>

						<div>
							<div id="song-list">
							</div>
						</div>

						<div>
							<audio controls autoplay src="">
							您的浏览器不支持 audio 标签。
							</audio>
						</div>
					</div>
				</div>
			</div>
			<h4>视频播放</h4>
			<div class="pure-g">
				<div class="videoContainer"></div>
				<div class="categories">
      					<ul>
        					<li data-value="myList9">港澳台</li>
        					<li data-value="0" class="switch">关灯</li>
      					</ul>
    				</div>
				<section>
     	 				<div class="channels">
        					<ul></ul>
        					<ul></ul>
        					<ul></ul>
        					<ul></ul>
        					<ul></ul>
        					<ul></ul>
        					<ul></ul>
        					<ul></ul>
     	 				</div>
				</section>
			</div>
			<h4>图片演示</h4>
			<div class="pure-g">
				<div class="pure-u-1"><img src='tu.jpg' style="width: 100%;" /></div>
			</div>
		</div>
		<script>
			var list = []
			var searchValue = '周杰伦'
			var currentPage = 1
			var pageSize = 10
			var total = 9999
			var audio = document.querySelector('audio');
			audio.onended = function () {
			randomGet()
			};
			function keyDown(event, el) {
				if (event.keyCode === 13) {
					search_btn()
				}
			}
			function change(e, type) {
				window[type] = document.querySelector(`#${type}`).value
			}
			function search_btn() {
				if (pageSize * (currentPage - 1) > total) {
					alert('？？？？体育老师教的？不会算有几页吗？')
				} else {
				xhrFuc()
				}
			}
			function changePage(type) {
				if (type == 'reduce') {
					if (currentPage == 1) {
						return alert('还上一页个锤子？')
					}
					currentPage--
				} else if (type == 'add') {
					currentPage++
				}
				search_btn()
			}
			function randomGet() {
				var random = Math.random()
				var length = list.length
				random = Math.floor(random * length)
				sing(list[random].contentId)
			}
			function xhrFuc() {
				var xhr = new XMLHttpRequest();
				xhr.open("get", `https://pd.musicapp.migu.cn/MIGUM2.0/v1.0/content/search_all.do?&ua=Android_migu&version=5.0.1&text=${encodeURI(searchValue)}&pageNo=${currentPage}&pageSize=${pageSize}&searchSwitch={"song":1,"album":0,"singer":0,"tagSong":0,"mvSong":0,"songlist":0,"bestShow":1}`, true);
				xhr.onreadystatechange = function () {
					if (xhr.readyState == 4) {
						if (xhr.status == 200) {
							let res = JSON.parse(xhr.responseText)
							if (res.code === '000000') {
								list = res.songResultData.result || []
								total = res.songResultData.totalCount
								document.querySelector('#search_type').innerHTML = `总数量：${total}&nbsp;&nbsp;&nbsp;&nbsp;当前页数：${currentPage}&nbsp;&nbsp;&nbsp;&nbsp;每页条数：${pageSize}`
								createNode()
							} else {
							alert(res.info)
							}
						}
					}
				}
				xhr.send();
			}
			function createSingleNode(val) {
				return `<div class="pointer" ><span>${val.singers && val.singers.length > 0 ? val.singers[0].name : ''}</span> - <span  style="cursor:pointer" onclick="checkSong(this)" data-contentId="${val.contentId}">${val.name}</span></div>`
			}
			function createNode() {
				var node = '<div>'
				list.map(i => {
					node += createSingleNode(i)
				})
				node += '</div>'
				document.querySelector('#song-list').innerHTML = node
				document.querySelector('#operation').style.visibility = 'visible'
			}
			function checkSong($event) {
				sing($event.dataset.contentid)
			}
			function sing(contentId) {
				// 无损 formatType = SQ resourceType = E
				// 高品 formatType = HQ resourceType = 2
				let uri = `https://app.pd.nf.migu.cn/MIGUM2.0/v1.0/content/sub/listenSong.do?toneFlag=HQ&netType=00&userId=15548614588710179085069&ua=Android_migu&version=5.1&copyrightId=0&contentId=${contentId}&resourceType=2&channel=1`
				audio.src = uri
			}

  for (let i = 0; i < num; i++) {

  }
  return text;

        break;
      default:
        if (e.target.dataset.source) {
          sourceReg = e.target.dataset.source;

          }
          mylist.classList.remove('hidden');
        }
        break;

function playVideo() {
  if(!programId) {
    hlsVideoUrl = sourcesJsonParsed.hbo.channels[0].url;
    resetSourceReg();
    videojsLoad();
  } else if (jsonChannels[sourceReg]) {
    hlsVideoUrl = jsonChannels[sourceReg][programId];
    resetSourceReg();
    videojsLoad();
  } else if (!sourcesJsonParsed.hasOwnProperty(sourceReg) || !sourcesJsonParsed[sourceReg].hasOwnProperty('channels')) {
    alertInfo('抱歉频道不可用！');
    resetSourceReg();
  } else if (!sourcesJsonParsed[sourceReg].hasOwnProperty('play_url')) {
    for (let a = 0; a < sourcesJsonParsed[sourceReg].channels.length; a++) {
      if (sourcesJsonParsed[sourceReg].channels[a].chnl_id === programId) {
        hlsVideoUrl = sourcesJsonParsed[sourceReg].channels[a].url;
        resetSourceReg();
        videojsLoad();
      }
    }
  } else if (sourcesJsonParsed[sourceReg].auth_info_url && sourcesJsonParsed[sourceReg].auth_verify_url && localStorage.getItem(sourceReg+'_token')) {
    reqAuth();
  } else if (localStorage.getItem(sourceReg+'_token')) {
    hlsVideoUrl = sourcesJsonParsed[sourceReg].play_url+'?playtype=live&protocol=hls&accesstoken='+localStorage.getItem(sourceReg+'_token')+'&playtoken=ABCDEFGHIGK&programid='+programId;
    videojsLoad();
    updateAside();
  } else {
    alertInfo(sourcesJsonParsed[sourceReg].desc+'直播源未注册或登录！',5);
    updateAside();
  }
}
function timeoutPromise(ms, promise) {
  return new Promise((resolve, reject) => {
    const timeoutId = setTimeout(() => {
      reject(new Error("promise timeout"))
    }, ms);
    promise.then(
      (res) => {
        clearTimeout(timeoutId);
        resolve(res);
      },
      (err) => {
        clearTimeout(timeoutId);
        reject(err);
      }
    );
  })
}
function reqData(url, data = '', method = 'GET') {
  if (method === 'GET') {
    return fetch(url + data, {
      method: method,
      mode: "cors",
      cache: "no-cache",
      credentials: "omit",
      referrer: "",
    }).then(response => response.json());
  } else {
    return fetch(url, {
      method: method,
      mode: "cors",
      cache: "no-cache",
      credentials: "omit",
      referrer: "",
      body: JSON.stringify(data),
    }).then(response => response.json());
  }
}

        resolve(localStorage.getItem(source.name+'_token'));
    } else {
      if (source.hasOwnProperty('refresh_token_url')) {
        let deviceno = makeStr(8)+"-"+makeStr(4)+"-"+makeStr(4)+"-"+makeStr(4)+"-"+makeStr(12);
        deviceno = deviceno+md5(deviceno).substring(7, 8);
        timeoutPromise(3000,reqData(source.token_url,{"role":"guest","deviceno":deviceno,"deviceType":"yuj"},'POST'))
        .then(response => {
          if (response.ret === 0) {
            reqData(source.refresh_token_url,{"accessToken":response.accessToken,"refreshToken":response.refreshToken},'POST')
            .then(response => {
              if (response.ret === 0) {
                resolve(response.accessToken);
              }
            }).catch(err => {reject(err);});
          }
        }).catch(err => {reject(err);});
      } else {
        timeoutPromise(3000,reqData(source.token_url,{"usagescen":1},'POST'))
        .then(response => {
          if (response.ret === 0) {
            resolve(response.access_token);

function reqChannels(source,token) {
  timeoutPromise(5000,reqData(source.list_url,'?pageidx=1&pagenum=500&accesstoken='+token))
  .then(response => {
    if (response.ret === 0) {
      let channelCats;
      let cats = {"001":"高清"+source.lane,"002":"标清","003":"央视","004":"卫视","005":"地方","008":"专业"};
      let omitArr = [];
      if (source.omit) {
        let omitSourceArr = source.omit.split(',');
        for (let index = 0; index < omitSourceArr.length; index++) {
          if (omitSourceArr[index].indexOf('-') !== -1) {
            let omitSubArr = omitSourceArr[index].split('-');
            for (let a = Number(omitSubArr[0]); a <= Number(omitSubArr[1]); a++) {
              omitArr.push(Number(a));
            }
          } else {
            omitArr.push(Number(omitSourceArr[index]));
          }
        }
      }
      for (let b = 0; b < response.chnl_list.length; b++) {
        const channel = response.chnl_list[b];
        if (source.omit && omitArr.indexOf(Number(channel.chnl_id.toString().slice(-3))) !== -1) {
          continue;
        }
        let newChannel={};
        channelCats = channel.sub_type.split('|');
        for (let c = 0; c < channelCats.length; c++) {
          let channelCat = channelCats[c].slice(-3);
          if (sourcesJsonParsed[source.name].hasOwnProperty('fix_cats') && sourcesJsonParsed[source.name].fix_cats.hasOwnProperty(channelCat)) {
            channelCat = sourcesJsonParsed[source.name].fix_cats[channelCat];
          }
          if (cats[channelCat] === undefined) {
            continue;
          }
          newChannel.chnl_name = channel.chnl_name;
          newChannel.chnl_id = channel.chnl_id;
          newChannel.chnl_cat = cats[channelCat];
          appendList(newChannel,source.name,source.lane);
        }
      }
    } else {
      alertInfo(sourcesJsonParsed[source.name].desc+'直播源错误！需重新注册或登录！',10);
      localStorage.removeItem(source.name+'_acc');
      localStorage.removeItem(source.name+'_pwd');
      localStorage.removeItem(source.name+'_token');
      localStorage.removeItem(source.name+'_deviceno');
    }
  }).catch(err => {
    alertInfo('无法连接'+sourcesJsonParsed[source.name].desc+'直播源！',10);
    console.log('发生错误:', err);
  });
}

  }).catch(err => {
    alertInfo('无法连接'+sourcesJsonParsed[sourceReg].desc+'直播源！',10);
    console.log('发生错误:', err);
  });
  updateAside();
}
function parseJson(json) {
  let newJson = {};
  for (let index = 0; index < json.data.length; index++) {
    const element = json.data[index];
    if (element.play_url) {
      const sourcesListItem = document.createElement('li');
      sourcesListItem.textContent = element.desc;
      sourcesListItem.className = 'source_' + element.name;
      if (localStorage.getItem('dark') === '1'){
        sourcesListItem.classList.add('white');
      }
      sourcesField.appendChild(sourcesListItem);
    }
    let newIndex = element.name;
    newJson[newIndex] = element;
  }
  if (!sourcesField.firstChild) {
    sourcesField.textContent = '无';
  }
  sourcesJsonParsed = newJson;
}
function updateAside() {
  const selected = document.querySelector('.sourceReg');
  if(selected) selected.classList.remove('sourceReg');
  document.querySelector('.source_'+sourceReg).classList.add('sourceReg');
  if (!sourcesJsonParsed[sourceReg].hasOwnProperty('play_url')) {
    sourceReg = 'jscnwx';
    loginAccField.setAttribute('placeholder','用户名');
    regAccField.setAttribute('placeholder','用户名');
  } else if (!sourcesJsonParsed[sourceReg].hasOwnProperty('img_url')) {
    loginAccField.setAttribute('placeholder','用户名');
    regAccField.setAttribute('placeholder','用户名');
    regImgField.classList.toggle('hidden',true);
    regImgInputField.classList.toggle('hidden',true);
    regSmsField.classList.toggle('hidden',true);
  } else {
    loginAccField.setAttribute('placeholder','手机号');
    regAccField.setAttribute('placeholder','手机号');
    regImgField.classList.toggle('hidden',false);
    regImgInputField.classList.toggle('hidden',false);
    regSmsField.classList.toggle('hidden',false);
  }
  loginAccField.value = localStorage.getItem(sourceReg+'_acc');
  loginPwdField.value = localStorage.getItem(sourceReg+'_pwd');
}
function resetSourceReg() {
  sourceReg = 'jscnwx';
  programId = undefined;
  updateAside();
}

fetch(localJson).then(response => {
  let contentType;
  if(response.ok) {
    contentType = response.headers.get("content-type");
    if(contentType && contentType.includes("application/json")) {
      return response.json();
    }
  }
  fetch(remoteJson).then(response => {
    if(response.ok) {
      contentType = response.headers.get("content-type");
      if(contentType && contentType.includes("application/json")) {
        return response.json();
      }
    }
  }).then(json => {
    sourcesJson = json;
    parseJson(json);
    initialize();
  }).catch(err => {
    console.log('发生错误:', err.message);
  });
  throw new Error('本地频道不存在，尝试连接远程频道...');
